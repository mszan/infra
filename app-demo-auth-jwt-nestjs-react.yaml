apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-auth-jwt-nestjs-react-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mszan/demo-auth-jwt-nestjs-react.git
    targetRevision: main
    path: services/backend/helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-auth-jwt-nestjs-react-backend
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
